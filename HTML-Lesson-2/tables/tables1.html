<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
<h1>Распределение браузеров</h1>

<!-- Итак, таблицы. Как я уже говооил, любая таблица начинается с тега <table>, внутри которого лежат
 <tr> - table row, а внутри них - <td> - table data. Внутри всех <tr> должно быть одинаковое
 количество <td>.
  Для начала уберите комметарий со структуры таблицы, сохраните файл и откройте его в браузере -->


<table border="1">
  <tr>
    <td>Браузер</td>
    <td>Посещения</td>
  </tr>
  <tr>
    <td>Mozilla Firefox</td>
    <td>163</td>
  </tr>
  <tr>
    <td>Google Chrome</td>
    <td>78</td>
    <td>722</td>
  </tr>
  <tr>
    <td>Safari</td>
    <td>35</td>
  </tr>
</table>
-->
</body>
</html>
