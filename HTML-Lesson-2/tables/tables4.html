<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <link rel="stylesheet" href="style/tablestyle.css">
</head>
<body>
<h1>Распределение браузеров</h1>


<table>
  <tr>
    <td>Браузер</td>
    <td>Посещения</td>
    <td>ОС</td>
  </tr>
  <tr> <!-- Вторая строчка -->
    <td>Mozilla Firefox</td>
    <td>163</td>
    <td>Mac</td>
  </tr>
  <tr> <!-- Третья строчка -->
    <td>Google Chrome</td>
    <td>78</td>
    <td>Windows</td>
  </tr>
  <tr> <!-- Четвертая строчка -->
    <td>Safari</td>
    <td>35</td>
    <td>Mac</td>
  </tr>
  <tr>
    <td>Opera</td>
    <td>30</td>
    <td>Windows</td>
  </tr>
  <tr>
    <td>Edge</td>
    <td>10</td>
    <td>Windows</td>
  </tr>

</table>

</body>
</html>
