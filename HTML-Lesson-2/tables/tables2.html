<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
<h1>Распределение браузеров</h1>

<!-- Итак, таблицы. Как я уже говооил, любая таблица начинается с тега <table>, внутри которого лежат
 <tr> - table row, а внутри них - <td> - table data. Внутри всех <tr> должно быть одинаковое
 количество <td>.
  Для начала уберите комметарий со структуры таблицы, сохраните файл и откройте его в браузере -->


<table border="1"> <!-- Внутри тега лежит атрибут border. Он устанавливает толщину границы вокруг таблицы.  -->
  <tr> <!-- Итак, это первая строка, внутри нее две ячейки с текстом. Как видите, никаких <p> здесь не нужно,
  текст отображается по умолчанию -->
    <td>Браузер</td>
    <td>Посещения</td>
  </tr>
  <tr> <!-- Вторая строчка -->
    <td>Mozilla Firefox</td>
    <td>163</td>
  </tr>
  <tr> <!-- Третья строчка -->
    <td>Google Chrome</td>
    <td>78</td>
  </tr>
  <tr> <!-- Четвертая строчка -->
    <td>Safari</td>
    <td>35</td>
  </tr>
  <!-- Добавьте сюда еще 2 строки. -->
</table>

</body>
</html>
